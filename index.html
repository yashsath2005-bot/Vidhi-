<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Secret for Vidhi</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #1a1a1a;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* The Hidden Content Layer */
        #letter-layer {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 30px;
            background: #fff5f5; /* Paper color */
            color: #333;
            z-index: 1;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #d63384;
            margin: 0;
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 20px 0;
            max-width: 80%;
        }

        /* The Scratch Canvas Layer */
        #scratch-canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 10;
            cursor: crosshair;
            touch-action: none;
        }

        /* Interactive Buttons (Hidden until scratched enough) */
        #ui-overlay {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 1s;
            pointer-events: none;
        }

        .btn {
            padding: 15px 40px;
            background: #d63384;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        #noBtn {
            position: fixed;
            background: #6c757d;
            font-size: 0.8rem;
            padding: 10px 20px;
            margin-top: 20px;
        }

        .instruction {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 100;
            letter-spacing: 3px;
            font-size: 0.8rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="instruction" id="hint">SCRATCH THE GOLD TO REVEAL...</div>

    <div id="letter-layer">
        <p style="text-transform: uppercase; letter-spacing: 5px; font-size: 0.7rem;">Private Letter For</p>
        <h1>Vidhi</h1>
        <div class="message">
            "I wanted to tell you something that words alone couldn't carry. 
            You are the secret I want to keep forever, and the dream I never want to wake up from."
        </div>
        <p style="font-weight: 600; color: #d63384;">Will you be my Valentine?</p>
    </div>

    <canvas id="scratch-canvas"></canvas>

    <div id="ui-overlay">
        <button class="btn" onclick="celebrate()">Yes, I will</button>
        <button class="btn" id="noBtn" onmouseover="dodge()" ontouchstart="dodge()">No Sorry</button>
    </div>

    <script>
        const canvas = document.getElementById('scratch-canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('ui-overlay');
        const hint = document.getElementById('hint');

        let isDrawing = false;
        let scratchedPixels = 0;

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Create Gold Texture
            const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            grad.addColorStop(0, '#d4af37');
            grad.addColorStop(0.5, '#fcf6ba');
            grad.addColorStop(1, '#aa771c');
            
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add "Foil" Grain
            for(let i=0; i<5000; i++) {
                ctx.fillStyle = 'rgba(255,255,255,0.1)';
                ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 1, 1);
            }
        }

        function scratch(e) {
            if(!isDrawing) return;
            
            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;

            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 40, 0, Math.PI * 2);
            ctx.fill();

            scratchedPixels++;
            // Reveal buttons after enough scratching
            if(scratchedPixels > 150) {
                overlay.style.opacity = "1";
                overlay.style.pointerEvents = "all";
                hint.style.opacity = "0";
            }
        }

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mousemove', scratch);
        
        canvas.addEventListener('touchstart', () => isDrawing = true);
        canvas.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('touchmove', scratch);

        const phrases = ["Better luck next time", "Try again later", "Wrong button!", "Access Denied", "Try Yes ✨"];
        function dodge() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 80);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }

        function celebrate() {
            alert("A 'Yes' worth more than gold! ❤️");
            canvas.style.display = "none";
        }

        window.addEventListener('resize', init);
        init();
    </script>
</body>
</html>
